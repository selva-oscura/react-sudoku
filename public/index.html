<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!-- add manifest -->
    <link rel="manifest" href="../manifest.json">
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Hangman PWA">
    <link rel="apple-touch-icon" href="./public/sudoku-152x152.png">
    <!-- Add tile icon for Windows -->
    <meta name="msapplication-TileImage" content="./public/sudoku-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">
    <title>Sudoku</title>
  </head>
  <body>
    <div id="root"></div>
  <script type="text/javascript">  
    if('serviceWorker' in navigator){
      navigator.serviceWorker
        .register('../service-worker.js')
        .then(function(res) {console.log('Service Worker Registered', res); 
      }).catch(function(err){
        console.log('ServiceWorker registration failed', err);
      });
    }
  </script>

  </body>
</html>
